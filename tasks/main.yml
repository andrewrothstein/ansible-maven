---
- name: install pkgs...
  become: yes
  become_user: root
  with_items:
    - maven
  package:
    name: '{{item}}'
    state: present

- name: resolve platform specific vars
  include_vars: "{{item}}"
  with_first_found:
    - "{{ansible_distribution}}-{{ansible_distribution_release}}.yml"
    - "{{ansible_distribution}}.yml"
    - "{{ansible_os_family}}.yml"

- name : configurate maven...
  become: yes
  become_user: root
  with_items:
    - settings.xml
    - toolchains.xml
    - m2.conf
  template:
    src: '{{item}}.j2'
    dest: '{{java_build_tools_maven_settings_dir}}/{{item}}'
    mode: 0644
